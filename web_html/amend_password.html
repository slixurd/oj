<head>
<title>修改密码</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/admin.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="container clearfix">
		<ul class="slide-bar pull-left">
		<li><a href="#">题目列表</a></li>
		<li><a href="#">添加题目</a></li>
		<li><a href="#">课程列表</a></li>
		<li><a href="#">添加课程</a></li>
		<li><a href="#">竞赛列表</a></li>
		<li><a href="#">添加竞赛</a></li>
		<li><a href="#">排名</a></li>
		<li><a href="#">状态</a></li>
		<li><a href="#">账号生成器</a></li>
		<li><a href="#">权限管理</a></li>
		<li class="active"><a href="#">修改密码</a></li>
		<li><a href="#">新手须知</a></li>
		</ul>

		<div class="password pull-right">
			<div>
			<h3>修改密码</h3>
			<div class="row">
				<span class="tip">用户：</span>
				<input class="necessary" type="text" id="user" name="user" />
			</div>
			<div class="row">
				<span class="tip">新密码：</span>
				<input class="necessary" type="password" id="pwd" name="password" />
			</div>
			<div class="row">
				<span class="tip">确认密码：</span>
				<input class="necessary" type="password" id="conf" name="confirm" />
			</div>
			<div class="submit-footer">
				<input id="submit" type="button" class="btn" value="确认" />
			</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#submit').bind('click', function(event) {
		if(!check_ness() | !check_pwd()) return;
		var url,user,pwd;
		url = 'http://www.baidu.com';
		user = $('#user').val();
		pwd = $('#pwd').val();

		$.ajax({
			url: url,
			type: 'POST',
			dataType: 'json',
			data: {
				user: user,
				pwd: pwd
			},
		})
		.done(function() {
			console.log("success");
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
			console.log("complete");
		});
		
	});
</script>
</body>
</html>
