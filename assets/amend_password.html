<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>修改密码</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/admin.css">
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="container clearfix">
		<ul class="slide-bar pull-left">
		<li><a href="#">题目列表</a></li>
		<li><a href="#">添加题目</a></li>
		<li><a href="#">课程列表</a></li>
		<li><a href="#">添加课程</a></li>
		<li><a href="#">竞赛列表</a></li>
		<li><a href="#">添加竞赛</a></li>
		<li><a href="#">排名</a></li>
		<li><a href="#">状态</a></li>
		<li><a href="#">账号生成器</a></li>
		<li><a href="#">权限管理</a></li>
		<li class="active"><a href="#">修改密码</a></li>
		<li><a href="#">新手须知</a></li>
		</ul>

		<div class="password pull-right">
			<div>
			<form action="#" method="post">
			<h3>修改密码</h3>
			<div class="row">
				<span class="tip">用户：</span>
				<input autocomplete="off" class="necessary" type="text" name="user" />
			</div>
			<div class="row">
				<span class="tip">新密码：</span>
				<input class="necessary" type="password" id="pwd" name="password" />
			</div>
			<div class="row">
				<span class="tip">确认密码：</span>
				<input class="necessary" type="password" id="conf" name="confirm" />
			</div>
			<div class="submit-footer">
				<input type="submit" class="btn" value="确认" />
			</div>
			</form>
			</div>
		</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('form').bind('submit', function(event) {
		if(!check_ness() || !check_pwd()) {
			return false;
		}
	});

	$('input[type="text"],input[type="password"],textarea[id!="students"]').bind('keydown', function(event) {
		if(event.shiftKey) {
			$(this).next('i.popTip').fadeOut('slow', function() {
				$(this).next('i.popTip').remove();
			});
			return;
		}
		var charCode = event.keyCode;
		if(charCode == 32 || 
			(charCode >= 48 && charCode <= 57) || 
			(charCode >= 65 && charCode <= 90) || 
			(charCode >= 97 && charCode <= 122)){
			$(this).next('i.popTip').fadeOut('slow', function() {
				$(this).next('i.popTip').remove();
			});
		}

		var id = $(this).parents('.tab-pane')[0].id;
		var nav_tab = $('a[rel="#' + id + '"]').parent();
		$(nav_tab[0]).next('i.popTip').fadeOut('slow', function() {
			$(nav_tab[0]).next('i.popTip').remove();
		});
	});

</script>
</body>
</html>
